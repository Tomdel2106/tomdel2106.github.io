<!DOCTYPE html>
<html>
<head>
  <title>Ma liste de courses</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
      <div class="form-container">
          <input type="text" id="item" placeholder="Ajouter un élément">
          <select id="category">
            <option value="alimentation">Alimentation</option>
            <option value="cosmetique">Cosmétique</option>
            <option value="autre">Autre</option>
            <option value="lavage">Produit de lavage</option>
          </select>
          <input type="number" id="quantity" placeholder="Quantité">
          <button onclick="addItem()">Ajouter</button>
      </div>
      <div class="list-container">
          <ul id="shoppingList"></ul>
      </div>
  </div>
  <script src="script.js"></script>
  <input type="text" id="search" placeholder="Rechercher un élément">
</body>
</html>
