<!DOCTYPE html>
<html>
<head>
  <title>Mon site web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenue sur le site de la famille !</h1>
  <p>Vous trouverez de nombreuses informations utiles.</p>

  <h2>Liste de courses</h2>
  <ul id="listeCourses">
  </ul>

  <input type="text" id="nouvelItem" placeholder="Ajouter un élément">
  <input type="number" id="quantite" placeholder="Quantité">
  <button onclick="ajouterItem()">Ajouter</button>

  <span id="theme-switcher" class="light-mode">☀️</span>

  <script>
    function ajouterItem() {
      const liste = document.getElementById('listeCourses');
      const nouvelItem = document.getElementById('nouvelItem').value;
      const quantite = document.getElementById('quantite').value;

      if (nouvelItem !== '') {
        const li = document.createElement('li');
        li.textContent = `${quantite} x ${nouvelItem}`;
        liste.appendChild(li);
      }
    }

    function toggleTheme() {
      const themeSwitcher = document.getElementById('theme-switcher');
      const body = document.body;

      themeSwitcher.classList.toggle('dark-mode');
      body.classList.toggle('dark-mode');

      // Changer l'icône du bouton en fonction du thème
      if (themeSwitcher.classList.contains('dark-mode')) {
        themeSwitcher.textContent = '';
      } else {
        themeSwitcher.textContent = '☀️';
      }
    }
  </script>
</body>
</html>
